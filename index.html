<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Text encoder and decoder using vigenere cipher method">
    <meta name="keywords" content="encode, decode, criptography, vigenère, vigenere, cipher, criptografar, criptografia, cifra de vigenere">
    <meta name="author" content="Mabi Germano, Maria Beatriz Germano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="css/index.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row row-title">
        <div class="col title">
          <h1> Vigenère Cipher </h1>
        </div>
        <div class="col s-display-none">
          <img src="img/seguranca.png" alt="icon" id="icon-image" class="float-right">
        </div>
      </div>
      <div class="row mt-5 row-form">
        <form class="col-md-7 col-sm-12" action="" onsubmit="controller.cryptography(event)">
          <div id="invalid-field">

          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="phrase">Phrase: </label>
              <textarea type="text" class="form-control form-control-lg" name="phrase" id="phrase" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-8">
              <label for="key">Key: </label>
              <input type="text" class="form-control form-control-lg" id="key" required>
            </div>
            <div class="form-group col-md-4">
              <label for="type">Type</label>
              <select id="type" class="form-control form-control-lg" required>
                <option selected value="">Choose...</option>
                <option name="encode" value="encode">Encode</option>
                <option name="decode" value="decode">Decode</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 offset-md-8">
              <button type="submit" class="btn btn-gold btn-round btn-lg float-right">
                <span class="p-3"> GO! </span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <section class="col" id="resultField">
            
        </section>
      </div>
    </div>

    <script src="js/helpers/DataProcessingHelper.js"></script>
    <script src="js/models/Cipher.js"></script>
    <script src="js/models/Encode.js"></script>
    <script src="js/models/Decode.js"></script>
    <script src="js/models/Message.js"></script>
    <script src="js/models/ResultCodeMessage.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/InvalidFieldView.js"></script>
    <script src="js/views/CodedMessageView.js"></script>
    <script>let controller = new MainController(); </script>
  </body>
</html>
